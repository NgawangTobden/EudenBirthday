<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Long Have I Loved You? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #d23669;
            background-image: radial-gradient(#ffc8dd 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(210, 54, 105, 0.1);
            border: 2px solid #ffc8dd;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #d23669;
            text-shadow: 2px 2px 4px rgba(210, 54, 105, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #a61e4d;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .timer-box {
            background-color: #ffc8dd;
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 4px 8px rgba(210, 54, 105, 0.1);
        }
        
        .timer-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d23669;
        }
        
        .timer-label {
            font-size: 0.9rem;
            color: #a61e4d;
            margin-top: 5px;
        }
        
        .heart {
            font-size: 2rem;
            animation: pulse 1.5s infinite;
            display: inline-block;
            margin: 0 5px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }
        
        .flowers {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.6;
        }
        
        .flower1 { top: 20px; left: 20px; transform: rotate(-20deg); }
        .flower2 { top: 20px; right: 20px; transform: rotate(20deg); }
        .flower3 { bottom: 20px; left: 20px; transform: rotate(20deg); }
        .flower4 { bottom: 20px; right: 20px; transform: rotate(-20deg); }
    </style>
</head>
<body>
    <div class="flowers flower1">üå∏</div>
    <div class="flowers flower2">üå∫</div>
    <div class="flowers flower3">üåº</div>
    <div class="flowers flower4">üåπ</div>
    
    <div class="container">
        <h1>How Long Have I Loved You? <span class="heart">‚ù§Ô∏è</span></h1>
        <div class="subtitle">Counting every precious moment since October 1, 2025</div>
        
        <div class="timer">
            <div class="timer-box">
                <div class="timer-value" id="years">0</div>
                <div class="timer-label">Years</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="months">0</div>
                <div class="timer-label">Months</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="days">0</div>
                <div class="timer-label">Days</div>
            </div>
        </div>
        
        <div class="timer">
            <div class="timer-box">
                <div class="timer-value" id="hours">0</div>
                <div class="timer-label">Hours</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="minutes">0</div>
                <div class="timer-label">Minutes</div>
            </div>
            <div class="timer-box">
                <div class="timer-value" id="seconds">0</div>
                <div class="timer-label">Seconds</div>
            </div>
        </div>
        
        <div class="message">
            Every second with you is a blessing <span class="heart">üíñ</span><br>
            My love for you grows stronger each day!
        </div>
        
        <footer>
            Made with love | ToonToon
        </footer>
    </div>

    <script>
        // Set the date we're counting up from (October 1, 2025, 00:00:00 Bhutan Time - UTC+6)
        const loveDate = new Date('2024-10-01T00:00:00+06:00');
        
        function updateTimer() {
            const now = new Date();
            
            // Calculate the difference in milliseconds
            const diff = now - loveDate;
            
            // If the date hasn't arrived yet
            if (diff < 0) {
                document.getElementById('years').innerText = '0';
                document.getElementById('months').innerText = '0';
                document.getElementById('days').innerText = '0';
                document.getElementById('hours').innerText = '0';
                document.getElementById('minutes').innerText = '0';
                document.getElementById('seconds').innerText = '0';
                return;
            }
            
            // Calculate time units
            const seconds = Math.floor(diff / 1000) % 60;
            const minutes = Math.floor(diff / (1000 * 60)) % 60;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30.44; // Approximate
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44)) % 12;
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            
            // Update the display
            document.getElementById('years').innerText = years;
            document.getElementById('months').innerText = months;
            document.getElementById('days').innerText = Math.floor(days);
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        }
        
        // Update the timer immediately and then every second
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
