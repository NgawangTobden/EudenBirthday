<style>

::-webkit-scrollbar {
    display: none;
}
  body {
    margin: 0; 
    padding: 0;
    background: linear-gradient(to bottom, #ffdee9, #b5fffc);
    min-height: 10000vh; /* Extra tall for auto-scrolling */
    overflow-x: hidden;
    /* Hide scrollbar but keep scrolling */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE/Edge */
    font-family: "Comic Sans MS", cursive, sans-serif;
    position: relative;
  }

  /* Hide scrollbar for Chrome/Safari */
  body::-webkit-scrollbar {
    display: none;
  }

  /* Containers for rain layers */
  #wordsRain, #imagesRain {
    position: fixed;
    top: 0; 
    left: 0;
    width: 100vw; 
    height: 100vh;
    pointer-events: none;
    overflow: visible;
  }

  /* Common styles for falling elements */
  .falling {
    position: absolute;
    top: -100px;
    opacity: 0.9;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
  }

  /* Words style */
  .falling-word {
    font-size: 20px;
    font-weight: bold;
    color: #ff007f;
    text-shadow: 1px 1px 2px white;
    white-space: nowrap;
    padding: 5px 10px;
    border-radius: 15px;
    background: rgba(255,255,255,0.3);
    animation-name: fallAndSway;
  }

  /* Images style */
  .falling-image {
    width: 100px;
    height: 100px;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    border: 2px solid white;
    animation-name: fallAndSway;
  }

  /* Keyframes for falling + horizontal sway */
  @keyframes fallAndSway {
    0% {
      transform: translateX(0) translateY(0);
      opacity: 1;
    }
    50% {
      transform: translateX(20px) translateY(50vh);
      opacity: 1;
    }
    100% {
      transform: translateX(0) translateY(110vh);
      opacity: 0;
    }
  }

  /* Center message */
  .center-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-weight: bold;
    color: #ff007f;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    z-index: 100;
    text-align: center;
    max-width: 80%;
  }
</style>
